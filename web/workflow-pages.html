<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dify工作流编排系统</title>
  <style>
    :root {
      --color-primary-600: #155EEF;
      --color-border-secondary: #E5E7EB;
      --color-bg-primary: #FFFFFF;
      --color-text-secondary: #4B5563;
      --color-text-tertiary: #6B7280;
      --color-components-panel-border: rgba(0, 0, 0, 0.05);
      --color-components-panel-bg: #FFFFFF;
      --color-workflow-canvas-workflow-bg: #F9FAFB;
      --color-workflow-canvas-workflow-dot-color: #E5E7EB;
      --color-divider-regular: #E5E7EB;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    .workflow-container {
      position: relative;
      height: 100%;
      width: 100%;
      min-width: 960px;
    }
    
    .workflow-header {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      display: flex;
      height: 3.5rem;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      background-image: linear-gradient(to bottom, rgba(249, 250, 251, 0.5), transparent);
    }
    
    .workflow-header-title {
      display: flex;
      align-items: center;
    }
    
    .workflow-header-title h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
    }
    
    .workflow-header-buttons {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn {
      display: flex;
      align-items: center;
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid var(--color-border-secondary);
      background-color: white;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text-secondary);
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: var(--color-primary-600);
      border-color: var(--color-primary-600);
      color: white;
    }
    
    .workflow-canvas {
      position: absolute;
      top: 3.5rem;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--color-workflow-canvas-workflow-bg);
      background-image: radial-gradient(var(--color-workflow-canvas-workflow-dot-color) 1px, transparent 0);
      background-size: 14px 14px;
    }
    
    .panel {
      position: absolute;
      top: 3.5rem;
      right: 0;
      bottom: 0.5rem;
      z-index: 10;
      display: flex;
    }
    
    .node-panel {
      position: relative;
      height: 100%;
      margin-right: 0.5rem;
      border-radius: 1rem;
      border: 0.5px solid var(--color-components-panel-border);
      background-color: var(--color-components-panel-bg);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      overflow-y: auto;
      width: 420px;
    }
    
    .node-panel-header {
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 0.5px solid rgba(0,0,0,0.05);
      background-color: var(--color-components-panel-bg);
    }
    
    .node-panel-title {
      display: flex;
      align-items: center;
      padding: 1rem;
      padding-bottom: 0.25rem;
      padding-top: 1rem;
    }
    
    .node-panel-icon {
      margin-right: 0.25rem;
      flex-shrink: 0;
    }
    
    .node-panel-title-input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 500;
      background: transparent;
    }
    
    .node-panel-actions {
      display: flex;
      align-items: center;
      color: #6B7280;
    }
    
    .node-panel-description {
      padding: 0.5rem;
    }
    
    .node-panel-content {
      padding: 1rem;
    }
    
    .workflow-nodes {
      position: relative;
      height: 100%;
      width: 100%;
    }
    
    .node {
      position: absolute;
      display: flex;
      flex-direction: column;
      min-width: 200px;
      border-radius: 0.375rem;
      border: 1px solid var(--color-border-secondary);
      background-color: var(--color-bg-primary);
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      overflow: hidden;
    }
    
    .node-header {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid var(--color-border-secondary);
    }
    
    .node-icon {
      margin-right: 0.5rem;
    }
    
    .node-title {
      flex-grow: 1;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .node-content {
      padding: 0.5rem;
    }
    
    .node-handle {
      position: absolute;
      width: 1rem;
      height: 1rem;
      border-radius: 50%;
      background-color: var(--color-primary-600);
    }
    
    .node-handle-source {
      bottom: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .node-handle-target {
      top: -0.5rem;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .edge {
      stroke: var(--color-primary-600);
      stroke-width: 2;
    }
    
    .edge-animated {
      stroke-dasharray: 5;
      animation: dashdraw 0.5s linear infinite;
    }
    
    @keyframes dashdraw {
      from {
        stroke-dashoffset: 10;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="workflow-container" class="workflow-container">
      <!-- 头部 -->
      <div class="workflow-header">
        <div class="workflow-header-title">
          <h1>我的工作流</h1>
        </div>
        <div class="workflow-header-buttons">
          <button class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1">
              <path d="M4 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V5zM4 13a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            变量管理
          </button>
          <button class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1">
              <path d="M12 8v8m-4-4h8m6 0a10 10 0 1 1-20 0 10 10 0 0 1 20 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            功能
          </button>
          <button class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1">
              <path d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 0 1 9-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            运行
          </button>
          <button class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1">
              <path d="M12 8v4l3 3m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            历史版本
          </button>
          <button class="btn btn-primary">
            发布
          </button>
        </div>
      </div>
      
      <!-- 画布 -->
      <div class="workflow-canvas">
        <div class="workflow-nodes">
          <!-- 开始节点 -->
          <div class="node" style="top: 100px; left: 400px;">
            <div class="node-header">
              <div class="node-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12h14m-7-7v14" stroke="#155EEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <div class="node-title">开始</div>
            </div>
            <div class="node-content">
              <p style="margin: 0; font-size: 0.75rem; color: #6B7280;">工作流的起点</p>
            </div>
            <div class="node-handle node-handle-source"></div>
          </div>
          
          <!-- LLM节点 -->
          <div class="node" style="top: 250px; left: 400px;">
            <div class="node-header">
              <div class="node-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.5 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3z" stroke="#155EEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M15 3v6h6" stroke="#155EEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <div class="node-title">大语言模型</div>
            </div>
            <div class="node-content">
              <p style="margin: 0; font-size: 0.75rem; color: #6B7280;">使用提示词生成内容</p>
            </div>
            <div class="node-handle node-handle-source"></div>
            <div class="node-handle node-handle-target"></div>
          </div>
          
          <!-- 回答节点 -->
          <div class="node" style="top: 400px; left: 400px;">
            <div class="node-header">
              <div class="node-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-5l-5 5v-5z" stroke="#155EEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <div class="node-title">回答</div>
            </div>
            <div class="node-content">
              <p style="margin: 0; font-size: 0.75rem; color: #6B7280;">生成最终回答</p>
            </div>
            <div class="node-handle node-handle-target"></div>
          </div>
        </div>
      </div>
      
      <!-- 面板 -->
      <div class="panel">
        <div class="node-panel">
          <div class="node-panel-header">
            <div class="node-panel-title">
              <div class="node-panel-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.5 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3z" stroke="#155EEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M15 3v6h6" stroke="#155EEF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
              <input type="text" class="node-panel-title-input" value="大语言模型" />
              <div class="node-panel-actions">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px;">
                  <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M12 8v4m0 4h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 4px;">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <div style="width: 1px; height: 14px; background-color: var(--color-divider-regular); margin: 0 12px;"></div>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 6 6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
              </div>
            </div>
            <div class="node-panel-description">
              <textarea placeholder="描述" style="width: 100%; border: none; outline: none; resize: none; background: transparent; font-size: 0.875rem; color: var(--color-text-tertiary);">使用提示词生成内容</textarea>
            </div>
          </div>
          <div class="node-panel-content">
            <div>
              <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 0.75rem; font-weight: 600; margin-bottom: 4px; color: var(--color-text-secondary);">提示词模板</label>
                <div style="border: 1px solid var(--color-border-secondary); border-radius: 0.375rem; overflow: hidden;">
                  <div style="display: flex; background-color: #F9FAFB; padding: 0.5rem; border-bottom: 1px solid var(--color-border-secondary);">
                    <span style="font-size: 0.75rem; color: var(--color-text-secondary);">编辑器</span>
                  </div>
                  <div style="min-height: 120px; padding: 0.5rem;">
                    <textarea style="width: 100%; border: none; outline: none; resize: none; font-size: 0.875rem; color: var(--color-text-secondary);">你是一个知识渊博的助手。请回答用户的问题：{{input}}</textarea>
                  </div>
                </div>
              </div>
              <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 0.75rem; font-weight: 600; margin-bottom: 4px; color: var(--color-text-secondary);">文本处理方式</label>
                <div style="display: flex; gap: 8px;">
                  <div style="flex: 1; padding: 8px; border: 1px solid var(--color-primary-600); border-radius: 0.375rem; background-color: rgba(21, 94, 239, 0.05);">
                    <div style="font-size: 0.75rem; font-weight: 500; color: var(--color-primary-600);">流式响应</div>
                    <div style="font-size: 0.75rem; color: var(--color-text-tertiary);">将文本按流式返回</div>
                  </div>
                  <div style="flex: 1; padding: 8px; border: 1px solid var(--color-border-secondary); border-radius: 0.375rem;">
                    <div style="font-size: 0.75rem; font-weight: 500; color: var(--color-text-secondary);">仅完整响应</div>
                    <div style="font-size: 0.75rem; color: var(--color-text-tertiary);">文本全部生成后返回</div>
                  </div>
                </div>
              </div>
              <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 0.75rem; font-weight: 600; margin-bottom: 4px; color: var(--color-text-secondary);">模型</label>
                <div style="position: relative;">
                  <select style="width: 100%; padding: 0.5rem; border: 1px solid var(--color-border-secondary); border-radius: 0.375rem; background-color: white; font-size: 0.875rem; color: var(--color-text-secondary); appearance: none;">
                    <option>gpt-4-turbo</option>
                  </select>
                  <div style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%);">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="m6 9 6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
